<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./mainsign.css">
  
</head>
<body>
    <div id="container">
        <div id="main">
            <div>
                <img id="logo" src="https://images-na.ssl-images-amazon.com/images/G/01/zappos/melody/logo-blue-small._CB485919770_.svg" alt="">
            </div>
            <div id="box">
            <div>
                <h2>Sign-In</h2>
            </div>
            <div>
                <form id="data">
                    <div class="email1">
                    <label>Email</label><br>
                    </div>
                    <input id="email2" type="email"><br>
                    <div id="passbox">
                    <div class="pass1">
                        <label>Password</label>
                    </div>
                    <div>
                        <label class="pass2"><a>Forget your password?</a></label><br>
                    </div>
                    
                    </div>
                    <input id="password" type="password"><br><br><br>
                    <input id="btn" type="submit">
                     <div id="details">
                         <div class="details1">
                             <input type="checkbox">
                         </div>
                         <div class="details2">Keep me signed in. Details</div>
                     </div>
                     <div id="mid">
                         <div class="mid1"></div>
                         <div class="mid2">New to Zappos?</div>
                         <div class="mid3"></div>
                     </div>
                    
                </form>
                <button id="accountcreater">Create our Zappos account</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
<script src="mainsign.js"></script>
