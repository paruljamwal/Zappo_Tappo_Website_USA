<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/629044acfa.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div id="container">
        <div>
            <img id="logo" src="https://images-na.ssl-images-amazon.com/images/G/01/zappos/melody/logo-blue-small._CB485919770_.svg" alt="">
        </div>
         <div id="main">
             <form id="box">
              <h1>Create account</h1>
              <label>Your name</label><br>
              <input type="text" id="name"><br>
              <label>Email</label><br>
              <input type="email" id="email"><br>
              <label>Password</label><br>
              <input id="pass" type="password" placeholder="At least 6 characters">
              <p><span>i</span>Password must be at least 6 characters.</p>
              <label>Re-enter password</label><br>
              <input type="password"><br><br>
              <input type="submit" id="btn" value="Create your Zappos account">
            </form>
            <div id="info1">
            <p>Don't have an email address or need additional help? Don't worry! Give us a call at <a href="">(800) 927-7671</a></p>
        </div>
        <div id="info2">
            <p>Registering means you agree to the Zappos terms of use and <a>privacy policy</a></p>
        </div>
        <hr>
        <h4>
            Already have an account? <a href="../signin/mainsign.html">Sign-In</a></h4>
        </div>
    </div>
</body>
</html>
<script src="signup.js"></script>
